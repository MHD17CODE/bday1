<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <div id="countdown-box">
      <div id="countdown">00:00:00</div>
      <button id="redirect-btn" onclick="redirect()">Happy Birthday</button>
    </div>
  </div>

  <script>
    // Set the date for the countdown (replace with the birthday date)
    var countDownDate = new Date("March 14, 2024 00:00:00").getTime();

    var x = setInterval(function() {
      // Get the current date and time
      var now = new Date().getTime();

      // Calculate the remaining time
      var distance = countDownDate - now;

      // Calculate days, hours, minutes, and seconds
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("countdown").innerHTML = ("0" + hours).slice(-2) + ":"
      + ("0" + minutes).slice(-2) + ":" + ("0" + seconds).slice(-2);

      // If the countdown is over, show button
      if (distance <= 0) {
        clearInterval(x);
        document.getElementById("redirect-btn").style.display = "block";
      }
    }, 1000);

    function redirect() {
      window.location.href = "second_page.html"; // Replace with the path to the second page
    }
  </script>
  <script src="countdown.js"></script>
</body>
</html>
